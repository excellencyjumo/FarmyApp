<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
            integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
            crossorigin="anonymous"></script>


        <link rel="stylesheet" href="style.css" />
        <title>FarmyAPP Chats</title>
    </head>

    <body>
        <div class="chat-container">
            <header class="chat-header">
                <h1><i class="fas fa-smile"></i> FarmyAPP Chats</h1>
                <a id="leave-btn" class="btn start-chat-btn">Start a Chat</a>
                <a id="leave-btn" class="btn">Leave Room</a>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Users</h3>
                    <h2 id="parent-room-name"></h2>
                    <!-- <h3><i class="fas fa-users"></i> Users</h3>
                    <ul id="users"></ul> -->
                </div>
                <div class="chat-messages"></div>
            </main>
            <div class="chat-form-container">
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
            integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>

        <script defer>

            if (!localStorage.getItem('token')) {
                window.location.href = 'login.html'
            }
        </script>
    </body>

</html>
